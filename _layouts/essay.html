<!DOCTYPE html>
<html>

{% include header.html %} 

<body>

<script>
$( document ).ready(function() {
    $( ".footnotes li" ).addClass( "footnote" );
    $.bigfoot();

    // convert links within essays to open new tab
  	$('.essay_container .content a').attr('target', '_blank');
});

</script>


<div class="essay_container">
	<h1> {{ page.title }} </h1>
	<h2> {{ page.subtitle }} </h2>
	<h3> <a href="/people#{{page.author || replace:' ','_'}}">{{ page.author }} </a></h3>
	
	<div class="content">
	{{ content }}
	</div>

	<p class="colophon"><i class="fa fa-rocket"></i></p>

	{% if page.next %}
		<p class="back"><a href={{ page.next }} ><i class="fa fa-chevron-circle-right"></i>forward to next part</a></p>
	{% endif %}

	{% if page.previous %}
		<p class="back"><a href={{ page.previous }} ><i class="fa fa-chevron-circle-left"></i>back to previous part</a></p>
	{% endif %}


	<p class="back"><a href="/essays/"><i class="fa fa-caret-square-o-left"></i>back to essays</a></p>


</div> <!-- /container -->

</body>
</html>
